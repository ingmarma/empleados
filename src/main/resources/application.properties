spring.application.name=empleados
#Conexion Mysql
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER}

# Crea la base de datos en caso necesario
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracion para jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiar el context path de la app
server.servlet.context-path=/empleados
#localhost:8080/empleados

# Cambiar el puerto
# server.port=8081

spring.main.banner-mode=off